<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="w-96 shadow-lg rounded-2xl p-5 bg-white">
        <h2 class="text-2xl font-semibold text-center">Profile</h2>
        <div class="mt-4 space-y-3">
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone:</strong> {{ user.phone }}</p>
            <p><strong>Group:</strong> {{ user.group }}</p>
            <p><strong>Room:</strong> {{ user.room }}</p>
            <p><strong>Cribb Points:</strong> {{ user.cribbPoints }}</p>
            <p><strong>Ranking:</strong> {{ getRanking(user.cribbPoints) }}</p>
        </div>
        <div class="mt-6 text-center">
            <button class="w-full bg-blue-500 text-white py-2 rounded">Edit Profile</button>
        </div>
    </div>
</div>
